<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload and Analyze Documents</title>
</head>
<body>
    <h1>Upload and Analyze Documents</h1>
    <form action="http://127.0.0.1:3000/analyze-documents" method="post" enctype="multipart/form-data">
        <label for="files">Choose files to upload:</label>
        <input type="file" id="files" name="files" multiple>
        <br><br>
        <input type="submit" value="Upload and Analyze">
    </form>
</body>
</html>
